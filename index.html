<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Primeiro número:</h2>
    <p id="labelNum1"></p>

    <h2>Segundo número:</h2>
    <p id="labelNum2"></p>

    <div class="frame">
        <h1>Selecione uma operação:</h1>
        <ul id="operadores">
            <button type="button" class="botao soma">+ (Somar)</button>
            <button type="button" class="botao sub">- (Subtrair)</button>
            <button type="button" class="botao multi">* (Multiplicar)</button>
            <button type="button" class="botao div">/ (Dividir)</button>
        </ul>
        <p id="labelResultado"></p>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
